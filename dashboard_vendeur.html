<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Tableau de Bord</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>

body{
    background: linear-gradient(to bottom,#eef1f7,#e6e9f2);
    font-family: 'Segoe UI', sans-serif;
}

.mobile-container{
    max-width: 420px;
    margin:auto;
    padding:20px 15px 50px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

.header h4{
    font-weight:600;
    margin:0;
}

.publish-btn{
    background: linear-gradient(135deg,#2f5fbf,#274a9e);
    color:white;
    padding:14px;
    border-radius:12px;
    text-align:center;
    font-size:18px;
    font-weight:500;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    margin-bottom:30px;
}

.section-title{
    font-weight:600;
    margin-bottom:15px;
}

.card-annonce{
    background:white;
    border-radius:16px;
    padding:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    margin-bottom:20px;
}

.card-annonce img{
    width:100%;
    border-radius:12px;
}

.price{
    font-size:22px;
    font-weight:600;
    color:#c62828;
}

.status{
    font-size:14px;
    padding:5px 12px;
    border-radius:8px;
    font-weight:500;
    display:inline-block;
}

.active{ background:#5e8c4a; color:white;}
.pending{ background:#d89b3c; color:white;}
.refused{ background:#c94b4b; color:white;}

.btn-edit{
    background:#e8edf6;
    color:#3b4a6b;
    border-radius:10px;
    font-weight:500;
}

.btn-delete{
    background:#d94b4b;
    color:white;
    border-radius:10px;
    font-weight:500;
}

.small-card{
    display:flex;
    gap:15px;
    align-items:center;
}

.small-card img{
    width:110px;
    height:90px;
    object-fit:cover;
    border-radius:12px;
}

</style>
</head>
<body>

<div class="mobile-container">

    <!-- HEADER -->
    <div class="header">
        <i class="bi bi-chevron-left fs-4"></i>
        <h4>Mon Tableau de Bord</h4>
        <i class="bi bi-bell fs-4"></i>
    </div>

    <!-- BUTTON -->
    <div class="publish-btn">
        <i class="bi bi-plus-lg"></i> Publier une annonce
    </div>

    <h5 class="section-title">Mes annonces</h5>
